<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta content="IE=edge" http-equiv="X-UA-Compatible"><meta content="width=device-width, initial-scale=1" name="viewport"><title>Save Rinjani!</title><style type="text/css">body{background:#222;text-align:center;padding:1em 2em;font-family:Georgia,serif}.b-logo{color:#BBB;font-size:2em;text-decoration:none;clear:both;margin:1em auto;display:block}.b-desc{color:#BBB;font-size:1.25em;max-width:600px;margin:1em auto;text-align:left;text-indent:2em}.b-desc a{color:#BBB}.b-thumb{display:inline-block;margin:1em;max-width:300px;cursor:pointer;border-radius:5px;box-shadow:0px 0px 4px #444}</style><link href="node_modules/photoswipe/dist/photoswipe.css" rel="stylesheet"><link href="node_modules/photoswipe/dist/default-skin/default-skin.css" rel="stylesheet"><script src="node_modules/photoswipe/dist/photoswipe.min.js"></script><script src="node_modules/photoswipe/dist/photoswipe-ui-default.min.js"></script></head><body><a class="b-logo" href="https://twitter.com/search?q=saverinjani">#SaveRinjani</a><p class="b-desc">Rinjani is a beautiful mountain, we need to preserve it! <a href="http://www.rudytrekker.com"><strong>Rudy Trekker </strong></a>is doing a good job of keeping Rinjani clean through trash collection programs and hard work! </p><p class="b-desc">Our job is not only to pick up trash but also <strong>educate </strong>others!</p><img class="b-thumb" src="./2015-08-17-2.jpg"><img class="b-thumb" src="./2015-08-16-4.jpg"><img class="b-thumb" src="./2015-08-17-3.jpg"><img class="b-thumb" src="./2015-08-17.jpg"><img class="b-thumb" src="./2015-08-16.jpg"><img class="b-thumb" src="./2015-08-16-3.jpg"><img class="b-thumb" src="./2015-08-15.jpg"><img class="b-thumb" src="./2015-08-15-2.jpg"><img class="b-thumb" src="./2015-08-16-2.jpg"><!--Root element of PhotoSwipe. Must have class pswp.--><div aria-hidden="true" class="pswp" role="dialog" tabindex="-1"><!--| Background of PhotoSwipe.
| It's a separate element as animating opacity is faster than rgba().--><div class="pswp__bg"></div><!--Slides wrapper with overflow:hidden.--><div class="pswp__scroll-wrap"><!--| Container that holds slides.
| PhotoSwipe keeps only 3 of them in the DOM to save memory.
| Don't modify these 3 pswp__item elements, data is added later on.--><div class="pswp__container"><div class="pswp__item"></div><div class="pswp__item"></div><div class="pswp__item"></div></div><!--Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed.--><div class="pswp__ui pswp__ui--hidden"><div class="pswp__top-bar"><!--Controls are self-explanatory. Order can be changed.--><div class="pswp__counter"></div><button class="pswp__button pswp__button--close" title="Close (Esc)"></button><button class="pswp__button pswp__button--share" title="Share"></button><button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button><button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button><!--Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR--><!--element will get class pswp__preloader--active when preloader is running--><div class="pswp__preloader"><div class="pswp__preloader__icn"><div class="pswp__preloader__cut"><div class="pswp__preloader__donut"></div></div></div></div></div><div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap"><div class="pswp__share-tooltip"></div></div><button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button><button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button><div class="pswp__caption"><div class="pswp__caption__center"></div></div></div></div></div><script>var thumbnails = document.querySelectorAll('.b-thumb');
var images = [];

var openGallery = function(event) {
  var index = [].indexOf.call(thumbnails, event.target);
  var options = { index: index };
  var pswpElement = document.querySelectorAll('.pswp')[0];

  var gallery = new PhotoSwipe( pswpElement, PhotoSwipeUI_Default, images, options);
  gallery.init();
};

for(var i=0; i<thumbnails.length; i++) {
  var thumb = thumbnails[i];
  images[i] = {
    src: thumb.src,
    w: 1440,
    h: 810
  };

  thumb.addEventListener('click', openGallery);
}</script></body></html>
